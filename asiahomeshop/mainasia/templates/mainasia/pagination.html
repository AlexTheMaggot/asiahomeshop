<div class="pro-pagination-style text-center">
    <ul>
        
        <li>
        	{% if page_obj.has_previous %}
            <a class="prev" href="?page={{ page_obj.previous_page_number }}"><i class="ion-ios-arrow-left"></i></a>
            {% endif %}
        </li>
        {% for p in page_obj.paginator.page_range %}
            {% if page_obj.number == p %}
                <li><a class="active" href="#">{{ p }}</a></li>
            {% else %}
                <a href="{{ request.path }}?page={{ p }}{% for key,value in request.GET.items %}{% ifnotequal key 'page' %}&{{ key }}={{ value }}{% endifnotequal %}{% endfor %}">{{ p }}</a></li>
            {% endif %}
        {% endfor %}
        <li>
        	{% if page_obj.has_next %}
            <a class="next" href="?page={{ page_obj.next_page_number }}"><i class="ion-ios-arrow-right"></i></a>
            {% endif %}
        </li>
    </ul>
</div>
